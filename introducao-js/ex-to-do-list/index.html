<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Lista de Tarefas</title>
</head>
<body>
    <div class="container-fluid">
        <div id="lista" class="row">

            <h1 class="text-center">Lista de Tarefas</h1>
            <form id="task-form">
                <div class="input-group mb-3">
                    <input id="task-input" name="tarefas" type="text" class="form-control" placeholder="Digite aqui sua tarefa">
                    <button class="btn btn-outline-success" type="submit" id="btn">Adicionar tarefas</button>
                </div>
            </form>
            
            <div id="tasks"></div>
        </div>
    </div>

    <script src="assets/script.js"></script>
</body>
</html>
